<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Udacity P1: Portfolio">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="my-title">
    <h1>Effective JavaScript: Frogger</h1>
  </header>
  <main class="hero">
    <div class="row fix">
      <div class="col-xs-12 col-sm-8 col-md-7 canvas" id="canvas"><center></center></div>
      <div class="col-xs-12 col-sm-4 col-md-5 zoom_img">
        <div class="row fix">
          <h2 class="my-info">You can restart any time</h2>
        </div>
        <div class="row fix">
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="start" class="icons-game img-responsive" src="images/start-button.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Start</p>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="reset" class="icons-game img-responsive" src="images/reset.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Reset</p>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="rock" class="icons-game img-responsive" src="images/level.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Add a Rock Level</p>
          </div>
        </div>
        <div class="row fix">
          <h2 class="my-info">Choose a Player</h2>
        </div>
        <div class="row fix">
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="boy" class="my-picture img-responsive" src="images/char-boy-sel.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Boy</p>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="catgirl" class="my-picture img-responsive" src="images/char-cat-girl-sel.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Cat Girl</p>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="horngirl" name="horngirl" class="my-picture img-responsive" src="images/char-horn-girl-sel.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Horn Girl</p>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="pinkgirl" class="my-picture img-responsive" src="images/char-pink-girl-sel.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Pnik Girl</p>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-4">
            <img id="princess" class="my-picture img-responsive" src="images/char-princess-girl-sel.png" alt="This is a picture of me">
            <p class="my-name my-info fade">Pricess</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jQuery.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
